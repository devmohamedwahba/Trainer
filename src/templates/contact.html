{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}


    <!-- Contact Section Begin -->
    <section class="contact-section spad">
        <div class="container">
                {% include "includes/messages.html" %}

            <div class="row">
                <div class="col-lg-12">
                    <div class="head">
                        <h3 class="head-white ">{% trans 'Contact Us Now' %}</h3>
                        <p>{% trans 'Be YOUR BEST VERSION OF YOURSELF' %}</p>
                    </div>

                </div>
            </div>
            <div class="row cont">
                <div class="col-lg-9">
                    <div class="leave-comment">
                        <form action="{% url 'contact'  %}" method="post">
                            {% csrf_token %}
                            <input required name="name" type="text" placeholder="{% trans 'Full Name' %}">
                            <input required name="email" type="email" placeholder="{% trans 'E-mail' %}">
                            <input required name="mobile" type="number" placeholder="{% trans 'Mobile Number' %}">
                            <input required name="subject" type="text" placeholder="{% trans 'Subject' %}">
                            <textarea required name="comment" placeholder="{% trans 'Message' %}"></textarea>
                            <button type="submit">{% trans 'Submit' %}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->
{% endblock %}
